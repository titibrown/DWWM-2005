<html>
<head>
    <meta charset="utf-8">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <header>
        <h1>Formulaire de contact</h1>
    </header>
    
    <main>
        <form id="contactForm" action="contact_validation.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Laissez-nous un message</legend>
    
                <div>
                    <label for="Name">Your name :</label>
                    <input type="text" id="contactName" name="contactName" id="'name" pattern="^[a-zA-Z]{3,30}$" placeholder="Votre nom" title="Votre nom doit respecter le bon format" required="true">
                    <span id="missingName"></span>
                </div>
    
                <div>
                    <label>Votre email :</label>
                    <input type="email" id="contactPassword" name="contactPassword" id="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" placeholder="exemple@email.com" title="Votre email doit respecter le bon format" required="true"> 
                </div>

                <div>
                    <label>Votre numéro de téléphone :</label>
                    <input type="tel" id="contactPhone" name="contactPhone" id="telephone" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" placeholder="01.02.03.04.05">
                </div>

                <div>
                    <label>Votre message :</label>
                    <textarea id="contactMessage" name="contactMessage" id="message" pattern="^[a-zA-Z0-9]\s*{20,}$"  placeholder="Votre message..." required="required"></textarea>
                </div>

                <div>
                    <button id="contactSubmit" type="submit">Envoyer</button>
                </div>

                <div id="validationResult" class="error">Merci de compléter le formulaire</div>

            </fieldset>
        </form>
    </main>
    
</body>
</html>
